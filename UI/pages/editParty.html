<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/parties.css">
  <link rel="stylesheet" href="../css/createParty.css">
  <link rel="stylesheet" href="../assets/icons/css/all.min.css">
  <title>Edit - Party</title>
</head>

<body>
  <div class="form-container">
    <h2>Edit a Political Party</h2>
    <div class="row">
      <label for="partyName">Party Name</label> <br>
      <input type="text" name="partyName" id="partyName">
    </div>
    <div class="row">
      <label for="partyName">HeadQuarter Address</label> <br>
      <input type="text" name="partyHQ" id="partyHQ">
    </div>
    <div class="row">
      <label for="partyLogo">Logo</label> <br>
      <input type="file" name="partyImage" id="partyImage">
    </div>
    <div class="row">
      <label for="partyFoundOn">Party Found On</label> <br>
      <input type="date" name="partyDateCreatedOn" id="partyDateCreatedOn">
    </div>
    <div class="row">
      <label for="partyNumberOfMembers">Number of Members</label> <br>
      <input type="number" name="partyNumberOfMembers" id="partyNumberOfMembers">
    </div>
    <div class="row">
      <button type="submit" class="create-btn">Update</button>
    </div>
  </div>
  <script src="../js/Dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/images/politico_Icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../assets/icons/css/all.min.css">
  <link rel="stylesheet" href="../css/admin-dashboard.css">
  <title>Politico - Admin Daashboard</title>
</head>

<body>
  <main class="full-container">
    <div class="left-side">
      <div class="left-side-top">
        <a href="../../index.html">
          <div class="logo">
            <span style="font-size: 3em; color: #007fbb;">
              <i class="fas fa-box-open fa-xs"></i>
            </span>
            <label for="logo">Politico</label>
          </div>
        </a>
      </div>
      <div class="left-side-bottom">
        <nav class="">
          <div class="left-list" id="dashboard">
            <a href="#">
              <div class="icon-item">
                <span class="span-icon">
                  <i class="fas fa-tachometer-alt "></i>
                </span>
              </div>
              Dashboard
            </a>
          </div>
          <div class="left-list" id="CreateParty">
            <a href="#">
              <div class="icon-item">
                <span class="span-icon">
                  <i class="fas fa-plus-circle"></i>
                </span>
              </div>

              Create Party
            </a>
          </div>
          <div class="left-list" id="EditParty">
            <a href="#">
              <div class="icon-item">
                <span class="span-icon">
                  <i class="fas fa-pen-square"></i>
                </span>
              </div>

              Edit Party
            </a>
          </div>
          <div class="left-list" id="DeleteParty">
            <a href="#">
              <div class="icon-item">
                <span class="span-icon">
                  <i class="fas fa-calendar-minus"></i>
                </span>
              </div>
              Delete Party
            </a>
          </div>
          <div class="left-list" id="CreateOffice">
            <a href="#">
              <div class="icon-item">
                <span class="span-icon">
                  <i class="fas fa-plus-circle"></i>
                </span>
              </div>
              Create Office
            </a>
          </div>
          <div class="left-list logout-btn">
            <a href="#">
              <div class="icon-item ">
                <span class="span-icon">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
              </div>
              Log Out
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="right-side">
      <div class="right-side-top">
        <div class="top-right">
          <nav class="nav-link">
            <a href="#">
              <span class="span-icon user-icon">
                <i class="far fa-user-circle"></i>
              </span>
            </a>
          </nav>
        </div>
      </div>
      <div class="right-side-bottom" id="display-inner-content"></div>
    </div>
  </main>
  <script src="../js/Dashboard.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>

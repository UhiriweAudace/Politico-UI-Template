<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/images/politico_Icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/icons/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Politico - Login</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <span>
        <i class="fas fa-box-open fa-xs"></i>
      </span>
      <label for="logo">Politico</label>
    </div>
    <nav class="main-nav">
      <div class="main-nav-row">
        <a href="../../index.html">Signup</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="item-1">

      </div>
      <div class="item-2">
        <div class="form-control">
          <div class="for-label"><label class="email">E-mail</label></div><br />
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-control">
          <div class="for-label"><label>Password</label></div><br />
          <input type="password" name="password" id="password" required>
        </div>

        <div class="form-control">
          <button type="submit" class="primary-btn">Login</button>
        </div>
        <div class="form-control already">
          <a href="./reset.html">forgotten password? Reset it.</a>
        </div>

      </div>
      <div class="item-1">
      </div>
    </div>
  </main>
</body>

</html>

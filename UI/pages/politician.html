<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/icons/css/all.min.css">
    <link rel="stylesheet" href="../css/createParty.css">
    <link rel="stylesheet" href="../css/politician.css">
    <title>Politico - Interested Office</title>
</head>

<body>
    <header class="header">
        <a href="../../index.html">
            <div class="logo">
                <span style="font-size: 3em; color: #007fbb;">
                    <i class="fas fa-box-open fa-xs"></i>
                </span>
                <label for="logo">Politico</label>
            </div>
        </a>
        <nav class="main-nav">
            <div class="main-nav-row">
                <a href="../pages/User-profile.html">Home</a>
                <a href="./updateResult.html">Updates</a>
                <a href="./politician.html">Offices</a>
                <a href="./contactUs.html">Contact Us</a>
                <a href="../index.html">Sign Out</a>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <div class="politician-container">
            <h2>Make Your Interest For a Political Office</h2>
            <div class="row">
                <label for="firstname">Firstname</label> <br>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div class="row">
                <label for="lastname">Lastname</label> <br>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div class="row">
                <label for="partyNumberOfMembers">Phone Number</label> <br>
                <input type="number" name="partyNumberOfMembers" id="partyNumberOfMembers">
            </div>
            <div class="row">
                <label for="PoliticalOffice">Political Office</label> <br>
                <select name="" id="">
                    <option value="">Choose a Political Office</option>
                    <option value="">federal</option>
                    <option value="">legistrative</option>
                    <option value="">state or local government</option>
                </select>
            </div>
            <div class="row">
                <label for="DOB">Date Of Birth</label> <br>
                <input type="date" name="DateOfBirth" id="DateOfBirth">
            </div>
            <div class="row">
                <button type="submit" class="create-btn">Submit</button>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/parties.css">
  <link rel="stylesheet" href="../css/createParty.css">
  <link rel="stylesheet" href="../assets/icons/css/all.min.css">
  <title>CreateOffice</title>
</head>
<body>
  <div class="form-container">
    <h2>Create a Government Office</h2>
    <div class="row">
      <label for="OfficeName">Office Name</label> <br>
      <input type="text" name="OfficeName" id="OfficeName">
    </div>
    <div class="row">
      <label for="OfficeType">Office Type</label> <br>
      <input type="text" name="OfficeType" id="OfficeType" placeholder="federal, legislative, state, or local government">
    </div>
    <div class="row">
      <label for="partyLogo">Logo</label> <br>
      <input type="file" name="partyImage" id="partyImage">
    </div>
    <div class="row">
      <label for="DateCreatedOn">Date Created On</label> <br>
      <input type="date" name="OfficeDateCreatedOn" id="OfficeDateCreatedOn">
    </div>
    <div class="row">
      <button type="submit" class="create-btn">Create</button>
    </div>
  </div>
</body>
</html>
